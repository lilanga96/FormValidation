<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form class="form" action="https://formsubmit.co/Siphesihledyalvane@gmail.com" method="post">

            <h1>Registration form</h1>
            <div class="input_field">
                <label for="User Id">User Id:</label>
                <input class="L" type="text" placeholder="required, 5 to 12 characters" Required>
            </div>
            </br>
            <div class="input_field">
                <label for="password">Password:</label>
                <input class="L" type="password" placeholder="required, 7 to 12 characters" Required>
            </div>
            </br>
            <div class="input_field">
                <label for="Name">Name:</label>
                <input class="L" type="text" name="name" placeholder="required, letters only" Required>
            </div>
            </br>
            <div class="input_field">
                <label for="Address">Address:</label>
                <input class="L" type="text" placeholder="optional">
            </div>
            </br>
            <div class="input_field">
                <label for="Country">Country:</label>
                <select class="L" id="Country" name="Country">
                    <option>South Africa</option>
                    <option>Nigeria</option>
                    <option>Zimbabwe</option>
                </select>

            </div>
            </br>
            <div class="input_field">
                <label for="ZIP Code">ZIP Code:</label>
                <input class="L" type="text" placeholder="required, numeric only" required>
            </div>
            </br>
            <div class="input_field">
                <label for="Email">Email:</label>
                <input class="L" type="email" placeholder="required,valid email only" required>
            </div>
            </br>
            <div>
                <label for="Sex">Sex: Female</label>
                <input type="radio" required>
                <label for="Sex">Sex: Male</label>
                <input type="radio" required>
            </div>
            </br>
            <div>
                <label for="Language">Language: English</label>
                <input type="checkbox" required>
                Non English
                <input type="checkbox" required>
            </div>
            </br>
            <div>
                <label for="About">About:</label>
                <textarea name="About" cols="50" rows="6" placeholder="optional">

        </textarea>
            </div>
            </br>
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>




</body>

</html>
